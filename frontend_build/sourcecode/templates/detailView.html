<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <link rel="icon"
          href="https://user-images.githubusercontent.com/54930365/194706403-e3cd6125-9560-46ed-9555-ab7900d5ca8c.png">
    <link rel="stylesheet" href="/static/list.css">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- 버튼 UI를 위해 writeDiary에서 가져옴 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body style="margin: 0;width:100%;align-items: center;">

<div class="container" style="margin: 0;width:100%;">
    <h1 style="text-align: center;">오늘의 일기</h1>
    <form action="/" method="post">
        <table style="border: 2px solid;border-collapse: collapse;width: 1000px;
            height:500px;font-size:24px;text-align: center;table-layout: fixed">
            <tbody>
            <tr>
                <th scope="row" style="background: #ffdd8e; height: 20%">
                    제목
                </th>
                <td colspan="2">
                    {{ diary['title'] }}
                </td>
                <th>
                    오늘의 기분
                </th>
                <td colspan="2">
                    {{ diary['status'] }}
                </td>
            </tr>
            <tr>
                <th style="height: 20%">
                    닉네임
                </th>
                <td colspan="2">
                    {{ diary['writer'] }}
                </td>

                <th>
                    작성일
                </th>
                <td colspan="2">{{ diary['createDate'].split("T")[0] }}
                    <span style="float: right;"><fmt:formatDate value="${board.regdate }" pattern="yyyy.MM.dd"/></span>
                </td>

            </tr>
            <tr>
                <th>
                    내용
                </th>
                <td colspan="5" style="text-align: left">
                    <div class="form-group">
                        {{ diary['content'] }}
                    </div>
                </td>
            </tr>


            </tbody>
        </table>
        <button onclick="location.href='/list';return false;" class="btn btn-secondary mb-3" style="margin: 5px;">목록으로</button>
        <button class="btn btn-secondary mb-3" style="margin: 5px;" onclick="del('{{ seq }}')">삭제</button>
    </form>
</div>

</body>


</html>
<script>
    function del(seq) {
        // let target = document.getElementById('del'+num).innerHTML;
        alert('삭제 대상 seq : ' + seq)
        let delUrl = '/del/' + seq
        location.href = delUrl
    }

</script>
<style>
    th, td {
        border: 2px solid #444444;
        padding: 10px;
    }

    th {
        background: #ffdd8e;
    }
</style>
