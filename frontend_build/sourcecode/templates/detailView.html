<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <link rel="icon" href="data:,">
    <style>
        h2 { text-align: center;}
        table {
        width: 100%;
        border: 1px solid #444444;
        }
        th, td {
        border: 1px solid #444444;
        }
        textarea { width: 100%;}
        #outter {
            display: block;
            width: 30%;
            margin: auto;
        }
    </style>
     <!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
</head>
<body>
    


    <h1>detail view</h1>
    <div style="display: flex; float: left; width: 100%; justify-content: center;">
    <div class="panel panel-primary" style="width: 20%; font-size: large; margin-left: 10px;">
        <div class="panel-heading">backend-hostname</div>
        <div class="panel-body">
            {{backHost}}
        </div>
      </div>

      <div class="panel panel-primary" style="width: 20%; font-size: large; margin-left: 10px;">
        <div class="panel-heading">frontend-hostname</div>
        <div class="panel-body">
            {{frontHost}}
        </div>
      </div>
    </div>
      <br><br><br>
    <div id="outter">
        <table style="border: 1px solid; border-collapse: collapse; font-size: large;">
            <tr>
                <td>제목: {{diary['title']}}</td>
            </tr>
            <tr>
                <td>
                    작성일: {{diary['createDate'].split("T")[0]}}
                    <span style="float: right;"><fmt:formatDate value="${board.regdate }" pattern="yyyy.MM.dd"/></span>
                </td>
            </tr>
            <tr>
                <td><div style="height: 300px; margin: 10px; display: inline-block">{{diary['content']}}</div></td>
            </tr>
        </table>
        <button onclick="location.href='/list'" style="margin-top: 5px;">목록으로</button>
        <button id="btnDel" onclick="del('{{seq}}')" style="margin-top: 5px;">삭제</button>
    </div>

</body>


</html>
<script>
    function del(seq) {
        // let target = document.getElementById('del'+num).innerHTML;
        alert('삭제 대상 seq : ' + seq)
        let delUrl = '/del/' + seq
        location.href= delUrl
    }
</script>
