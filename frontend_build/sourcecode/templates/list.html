<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>춘식일기</title>
    <link rel="icon"
          href="https://user-images.githubusercontent.com/54930365/194706403-e3cd6125-9560-46ed-9555-ab7900d5ca8c.png">
    <link rel="stylesheet" href="/static/list.css">
    <!-- <link rel="stylesheet" href="/static/list.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

</head>
<body>
<div style="padding-top: 30px;background: white">
    <h1 style="text-align: left;display: inline;padding: 100px 10px 0px 200px;margin:10px">일기 목록</h1>
    <div style="background: white;display: inline;padding: 30px 0px 0px 0px; margin:10px">
        <img
                width="7%" style="margin:0px;background: white"
                src="https://user-images.githubusercontent.com/54930365/194743273-f4dd0a71-f557-4d4d-9a94-6a9be023f8e1.png">
    </div>
</div>

<div class="container" style="font-size: 24px">
    <div>
        <button type="button" class="btn btn-secondary mb-3" style="margin: 5px;float:right;font-size: 24px"
                onclick="location.href='/write'">
            일기 작성
        </button>
    </div>
    <div style="padding-top:20px">
        <select onchange="location.href=this.value">
            <option value={{ url_for('list',sort='time') }} {% if sort=='time' %}selected{% endif %}>최신순</option>
            <option value={{ url_for('list',sort='seq') }} {% if sort=='seq' %}selected{% endif %}>번호순</option>
        </select>
    </div>
    <table class="table" style="width:100%">
        <thead>
        <tr>
            <th style="width: 10%;">번호</th>
            <th style="width: 50%;">제목</th>
            <th style="width: 20%;">날짜</th>
            <th style="width: 20%;">닉네임</th>
        </tr>
        </thead>
        <tbody>
        {% for list in lists %}
            <tr>
                <td id="del{{ loop.index }}" style="width: 10%; ">{{ list['seq'] }}</td>
                <td><a href="{{ list['seq'] }}"
                       style="width: 50%; color:black; text-decoration: none;">{{ list['title'] }}</a></td>
                <td style="width: 20%;">{{ list['createDate'].split("T")[0] }}</td>
                <td style="width: 20%;">{{ list['writer'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>


</body>
</html>
<script>
    function chageLangSelect() {
        var langSelect = document.getElementById("selectbox");

        // select element에서 선택된 option의 value가 저장된다.
        var selectValue = langSelect.options[langSelect.selectedIndex].value;

        // select element에서 선택된 option의 text가 저장된다.
        var selectText = langSelect.options[langSelect.selectedIndex].text;
    }
</script>
