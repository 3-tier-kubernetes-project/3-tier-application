<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>list 보기</title>
    <link rel="icon" href="data:,">
    <!-- <link rel="stylesheet" href="/static/list.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
   
    

 




   

        <div class="container" style="margin-top: 50px;">
        <button type="button" class="btn btn-primary"><a href="/write" style="color:black; text-decoration: none;">일기 작성</a></button>
        <table class="table" style="width:100%">
          <thead>
            <tr>
              <th style="width: 10%;">번호</th>
              <th style="width: 60%;">제목</th>
              <th style="width: 20%;">날짜</th>
              <th style="width: 10%;"></th>
            </tr>
          </thead>
          <tbody>
            {% for list in lists %}
                <tr>
                    <td id="del{{loop.index}}" style="width: 10%; ">{{list['seq']}}</td>
                    <td><a href="{{list['seq']}}" style="width: 60%; color:black; text-decoration: none;">{{list['title']}}</a></td>
                    <td style="width: 20%;">{{list['createDate'].split("T")[0]}}</td>
                    <td style="width: 10%;"><button id="btnDel{{loop.index}}" onclick="del('{{loop.index}}')">삭제</button></td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    
    </div>

</body>
</html>
<script>
    function del(num) {
        let target = document.getElementById('del'+num).innerHTML;
        alert('삭제 대상 seq : ' + target)
        let delUrl = '/del/' + target
        location.href= delUrl
    }
</script>
