<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일기 작성</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/54930365/194706403-e3cd6125-9560-46ed-9555-ab7900d5ca8c.png">
    <link rel="stylesheet" href="/static/list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

</head>

<body style="margin: 0;width:100%;align-items: center;">

<div class="container" style="margin: 0;width:100%;">
        <h1 style="text-align: center;">오늘의 일기</h1>
        <form action="/" method="post">
            <table style="border: 2px solid;border-collapse: collapse;width: 1000px;
            height:500px;font-size:24px;text-align: center;table-layout: fixed">
                <tbody>
                <tr>
                    <th scope="row" style="background: #ffdd8e">
                        제목
                    </th>
                    <td colspan="2">
                        <input type="text" name="title" class="form-control mt-4 mb-2"
                               placeholder="제목을 입력해주세요." required>
                    </td>
                    <th>
                        오늘의 기분
                    </th>
                    <td colspan="2">
                        <select name="status">
                            <option value="보통">보통😀</option>
                            <option value="행복">행복😄</option>
                            <option value="신남">신남😆</option>
                            <option value="놀람">놀람😳</option>
                            <option value="당황">당황😅</option>
                            <option value="감동">감동🥹</option>
                            <option value="우울">우울🙁</option>
                            <option value="지루">지루🥱</option>
                            <option value="짜증">짜증🤬</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        닉네임
                    </th>
                    <td colspan="2">
                        <input type="text" name="writer" class="form-info"
                               placeholder="10자 이내" maxlength="10">
                    </td>

                    <th>
                        비밀번호
                    </th>
                    <td colspan="2">
                        <input type="password" name="password" class="form-info"
                               placeholder="10자 이내" minlength="3" maxlength="10">
                    </td>

                </tr>
                <tr>
                    <th>
                        내용
                    </th>
                    <td colspan="5">
                        <div class="form-group">
            <textarea class="form-control" rows="10" name="content"
                      placeholder="내용을 입력해주세요" required
            ></textarea>
                        </div>
                    </td>
                </tr>


                </tbody>
            </table>


            <button type="submit" class="btn btn-secondary mb-3" style="margin: 5px;">제출하기</button>
            <button class="btn btn-secondary mb-3" style="margin: 5px;" onclick="history.back()">뒤로가기</button>

        </form>
</div>
</body>
</html>
<style>
    th, td {
        border: 2px solid #444444;
        padding: 10px;
    }
    th {
        background: #ffdd8e;
    }
</style>
